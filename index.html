<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./page/index.css">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="логотип">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__acc">
          <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="аватарка">
          <div class="profile-id">
            <div class="profile__info">
              <h1 class="profile__info-name">Saken Alijanov</h1>
              <p class="profile__info-discription">Countries wich i must visit</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169;2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container" name="acc-info" method="post">
        <button class="popup__close-button" type="button"></button>    
        <h2 class="popup__text">Редактировать профиль</h2>
        <input class="popup__submit-name" placeholder="Имя" name="sub_name">
        <input class="popup__submit-dis" placeholder="О себе" name="sub_dis">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
    <div class="popup popup_add" >
      <form class="popup__container popup__container_add" id="acc-post" method="post">
        <button class="popup__close-button" type="button" id="new_image_close"></button>    
        <h2 class="popup__text">Новое место</h2>
        <input class="popup__submit-name" placeholder="Название" id="sub_image-name">
        <input class="popup__submit-dis" placeholder="Ссылка на картинку" id="sub_link">
        <button type="submit" class="popup__save-button" id="add_image">Создать</button>
      </form>
    </div>
    <div class= "popup popup_element">
      <div class= "popup__container-element">
        <button type="button" class= "popup__close-button" id="popup-image-close"></button>
        <img class = "popup__image" src = "https://images.unsplash.com/photo-1503917988258-f87a78e3c995?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="Франция">
        <p class = "popup__image-text">France</p>
      </div>
    </div>
    <template class="card">
      <div class="element">
          <img class="element__image" src="https://images.unsplash.com/photo-1503917988258-f87a78e3c995?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="Франция">
          <button class="element__trash" type="button"></button>
        <div class="element__dis">
          <h2 class="element__dis-name">France</h2>
          <button type="button" class="element__dis-like-button"></button>
        </div>
      </div>
    </template>
    <script src="./scripts/card.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/add.js"></script>
  </body>
</html>
